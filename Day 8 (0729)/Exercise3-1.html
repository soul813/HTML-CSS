<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 속성-3D 회전</title>
    <style>
        #origin { border: 1px solid #333;float: left; margin: 50px; perspective: 500px;}
        #origin div { width: 350px; height: 200px; 
                      /* transition: all 1s ease; */
                      transition-property: transform ; /* 애니메이션 속성 이름 */
                      transition-duration: 0.5s; /* 애니메이션 진행 시간 - 짧을수록 빠르게*/
                      transition-timing-function: linear; /* 가속도 옵션 - 가속도를 패턴화 한 것 */
                }
                      
        #origin div img { width: 100%; }

        /* 좌표이동 translate */
        /* .translate:hover { transform: translate(50px, 50px);
                        opacity: 0.5; }
        .translateX:hover { transform: translateX(-50px); }
        .translateY:hover { transform: translateY(50px); } */

        /* 크기변경 scale */
        /* .scale:hover { transform: scale(2);
                           opacity: 0.5; }
        .scaleX:hover { transform: scaleX(0.5); }
        .scaleY:hover { transform: scaleY(1.5); } */

        /* 회전 rotate */
        .rotateA:hover { transform: rotate(360deg);
                       opacity: 0.5; }
        .rotateB:hover { transform: rotate(-180deg); }

        .rotateX:hover { transform: rotateX(80deg);
                         opacity: 0.5; }
        .rotateY:hover { transform: rotateY(360deg); }
        .rotateZ:hover { transform: rotateZ(80deg); }
        .rotate3d:hover { transform: rotate3d(1, 1, 1, 30deg); }



    </style>
</head>
<body>
    <div id="origin">
        <div class="rotateA">
            <img src="test.jpg" alt="배너이미지">
        </div>
    </div>
    <div id="origin">
        <div class="rotateB">
            <img src="test.jpg" alt="배너이미지">
        </div>
    </div>
    <div id="origin">
        <div class="rotateX">
            <img src="test.jpg" alt="배너이미지">
        </div>
    </div>
    <div id="origin">
        <div class="rotateY">
            <img src="test.jpg" alt="배너이미지">
        </div>
    </div>
    <div id="origin">
        <div class="rotateZ">
            <img src="test.jpg" alt="배너이미지">
        </div>
    </div>
    <div id="origin">
        <div class="rotate3d">
            <img src="test.jpg" alt="배너이미지">
        </div>
    </div>
    <!-- <div id="origin">
        <div class="scaleY">
            <img src="test.jpg" alt="배너이미지">
        </div>
    </div> -->
</body>
</html>
