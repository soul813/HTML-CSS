<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뒤집기 효과 : Hover effect animation</title>
    <style>
        * {margin: 0; padding: 0;}

        #wrap { width: 350px; height: 200px; margin: 100px auto;
                border: 1px solid #333; perspective: 1000px;}
        #wrap .inner { width: 100%; height: 100%;
                       position: relative; transform-style: preserve-3d; transition: all 1s ease;
                       backface-visibility: visible;}
        #wrap:hover .inner {transform: rotateY(180deg);}

        .front, .back { position: absolute; left: 0; top: 0; width: 100%; height: 100%; backface-visibility: hidden;}

        .front img { width: 100%;}

        .back { background-color: #ddd; text-align: center; padding: 30px; box-sizing: border-box;
                transform: rotateY(180deg);}
        .back h2 { margin-top: 40px;}

    </style>
</head>
<body>
    <div id="wrap">
        <div class="inner">
            <div class="front">
                <img src="test.jpg" alt="front side">
            </div>
            <div class="back">
                <h2>한정 특가<br>Special price</h2>
            </div>
        </div>
    </div>
</body>
</html>
