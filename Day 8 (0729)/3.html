<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 안에서 커지기, 아이콘 drop</title>
    <style>
        #wrap { width: 350px; height: 200px; border: 2px solid #333; margin: 100px auto;
                overflow: hidden; position: relative; }
        #wrap img { width: 100%; transition: 1s; }

        #wrap:hover img {transform: scale(1.1); } 

        #wrap span { width: 80px; height: 80px; background-color: hotpink;
                     border-radius: 50%; position: absolute; left: 50%; top: -50%; 
                     color: #fff; text-align: center; line-height: 80px; opacity: 0;
                     transform: translate(-50%, -50%);
                     transition: 1s;}
        #wrap:hover span { top: 50%; opacity: 1;}
    </style>
</head>
<body>
    <div id="wrap">
        <img src="test.jpg" alt="배너">
        <span>SALE</span>
    </div>

</body>
</html>
