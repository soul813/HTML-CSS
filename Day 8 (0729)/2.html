<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap { border: 1px solid red;}
        .box { width: 100px; height: 100px; background-color: skyblue;
               border-radius: 50%; color: #fff; text-align: center; line-height: 100px;
               transition: all 3s ease;}

        #wrap:hover .box { margin-left: 1000px; transform: rotate(360deg);}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box">BALL</div>
    </div>
    
</body>
</html>
