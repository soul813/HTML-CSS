<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품리스트</title>
    <style>
        * { margin: 0; padding: 0;}
        .clear::after {content: ""; display: block; clear: both;}

        #wrap { width: 1200px; margin: 0 auto; text-align: center;}
        h1 { margin: 50px 0 30px; position: relative;}
        h1::after { content: ""; position: absolute; bottom: -10px; left: 50%;
                    width: 0px; height: 5px; background-color: mediumslateblue;
                    transform: translateX(-50%); transition: 1s;}
        h1:hover::after { width: 180px;}



        .list { list-style: none;}
        .list li { width: 350px; height: 200px; float: left; margin-right: 40px;
                   border: 5px solid #ddd; position: relative; overflow: hidden;}
        .list li:last-child { margin-right: 0;}
        .list li img { width: 100%; transition: transform .5s ease;}

        .leftbox { position: absolute; left: 0; top: 0; right: 0; bottom: 0;
                   background-color: rgba(27, 14, 99, 0.7);
                   transform: translateX(-100%); transition: transform 1s ease;}
        .leftbox h3 { color: #fff; padding-top: 80px;}

        .list li:hover .leftbox { transform: translateX(0); }

        .list li span { width: 80px; height: 80px; border-radius: 50%; text-align: center; line-height: 80px;
                        background-color: hotpink; border: 5px solid #fff; font-weight: bold; color: #fff;
                        position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
                        margin-top: 300px; opacity: 0;
                        transition: 1s;}
        
        .list li:hover span { margin-top: 0; opacity: 1;}
        .list li:hover img { transform: scale(1.1);}


        .list li:last-child {perspective: 1000px; overflow: visible;}
        .list li:last-child .inner div{position: absolute; top: 0; left: 0; backface-visibility: hidden;}
        .inner { width: 100%; height: 100%; transform-style: preserve-3d; backface-visibility: visible;
                 transition: 3s;}
        
        .back { width: 100%; height: 100%; 
                background-color: lightblue; text-align: center; font-weight: bold; color: #fff; line-height: 200px;
                transform: rotateX(180deg); }
        .list li:last-child:hover .inner{ transform: rotateX(180deg); }


        .btn {display: block; margin: 50px auto; width: 150px; height: 50px; background-color: lightseagreen; 
              color: #fff; border: none; 
              box-shadow: 0 0 0 #333; transition: .5s;}
        .btn:hover {background-color: limegreen; box-shadow: 10px 10px 0 #ddd; color: #000;}



    </style>
</head>
<body>
    <div id="wrap">
        <h1>상품리스트</h1>
        <ul class="list clear">
            <li>
                <img src="test.jpg" alt="배너">
                <div class="leftbox">
                    <h3>특가상품 바로가기 ></h3>
                </div>
            </li>
            <li>
                <img src="test.jpg" alt="배너">
                <span>SALE</span>
            </li>
            <li>
            <div class="inner">
                <div class="front">
                    <img src="test.jpg" alt="앞면">
                </div>
                <div class="back"><h3>특가상품 바로가기</h3></div>
            </div>
            </li>
        </ul>
        <button class="btn">구매하기</button>
    </div>
</body>
</html>
