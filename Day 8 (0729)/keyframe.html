<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무한반복</title>
    <style>
        .box { width: 100px; height: 100px; background-color: skyblue;
               margin: 100px auto;
               animation-name: round;
               animation-duration: 1s;
               animation-iteration-count: infinite;
               animation-direction: alternate;
            }
        @keyframes round {  
            from { border-radius: 0; background-color: skyblue;}
            to { border-radius: 50%; background-color: red;}
        }


        .box2 { width: 100px; height: 100px; border-radius: 50%; background-color:tomato;
                animation-name: play;
                animation-duration: 2s;
                animation-iteration-count: 3;
                animation-direction: alternate;
                animation-fill-mode: forwards;
                animation-delay: 2s;
                animation-timing-function: cubic-bezier(1, 0, 0, 1);
               }
        @keyframes play {
            0% { margin-left: 0; }
            100% { margin-left: 700px; }
        }




    </style>

</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
