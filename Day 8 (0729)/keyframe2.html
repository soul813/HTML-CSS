<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사각형 경로로 움직이는 사각형</title>
    <style>
        .box { width: 100px; height: 100px; background-color: skyblue;
               position: fixed; left: 0; right: 0;
/*             animation-name: move;
               animation-name: 5s;
               animation-iteration-count: infinite;
               animation-timing-function: ease; */
               animation: move 5s infinite ease;
            }
               
        @keyframes move {
            0% { left: 0; top: 0;}
            25% { left: 500px; top :0; background-color: teal;}
            50% { left: 500px; top :500px; background-color: green;}
            75% { left: 0; top: 500px; background-color: tomato;}
            100% { left: 0; top: 0; background-color: skyblue;}
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
