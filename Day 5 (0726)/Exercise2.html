<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본레이아웃 연습</title>
    <style>
        #wrap { width: 700px; margin: 0 auto;}
        
        #header { border: 1px solid red; height: 140px; margin-bottom: 10px;}
        #header h1 { text-align: center; text-decoration: overline;}
        #header .menu { padding: 0; list-style: none; width: 608px; margin: 0 auto;}
        #header .menu li { border: 1px solid blue; width: 150px; text-align: center;
                           height: 40px; line-height: 40px; float: left;}
        #header .menu li a { text-decoration: none; }
        #header .menu li:hover { background-color: blue; }
        #header .menu li:hover a {color: #fff;}

        .line { border: 1px solid red; padding: 10px;}
        .clear::after { content: ""; display: block; clear: both;}
        /* CSS에서 선언하고 HTML에서 사용할 수도 있음. 위에 line, clear 같은 class를 말함. */

        #content {position: relative;}
        #content .left { float: left; width: 200px; }
        #content .left .menu { height: 100px; position: relative;}
        .circle { width: 20px; height: 20px; border-radius: 50%;
                  background-color: blue;
                  position: absolute; left:50% ; top: 50%;
                  margin: -10px 0 0 -10px; }
        #content .right { float: right; width: 430px;  }
        #content .right div { height: 100px; margin-bottom: 10px; }
        #content .quick { position: absolute; right: -130px; top: 0;
                          width: 100px; height: 300px; }

        #footer { height: 50px; line-height: 50px; text-align: center; }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1>상단</h1>
            <ul class="menu clear">
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
            </ul>
        </div>

        <div id="content" class="line clear">
            <div class="left line">
                <h2>좌측단</h2>
                <div class="menu line">메뉴
                    <div class="circle"></div>
                </div>
                
            </div>
            
            <div class="right line">
                <h2>본문단</h2>
                <div class="con1 line">콘텐츠 1</div>
                <div class="con2 line">콘텐츠 2</div>
            </div>

            <div class="quick line">퀵베너</div>
        </div>

        <div id="footer">
            <p class="line">Copyright</p>
        </div>
    </div>
</body>
</html>
