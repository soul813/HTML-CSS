<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>0720 예제 4</title>
    <style>
        form {width:500px; margin:20px auto; border:1px solid #333; padding:20px;}
        fieldset {border:none;}
        ul {list-style:none;}
        h1 {text-align:center;}
        label[for^="user"] {width:90px; display: inline-block;}
    </style>
  </head>

  <body>

    <form action="서버주소 입력" method="post">

    <h1>프런트앤드 개발자 지원서</h1>
    <p>HTML, CSS, script에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>

    <hr>

    <fieldset>
      <legend>개인정보</legend>
      
      <ul>
        <li>
          <label for="user_name">이&nbsp;&nbsp;&nbsp;&nbsp;름</label>
          <input type="text" id="user_name" size="20" autofocus required>
        </li>
        <li>
          <label for="user_tel">연락처</label>
          <input type="tel" id="user_tel" size="20">
        </li>
        <li>
          <label for="user_date">지원 일자</label>
          <input type="date" id="user_date" size="20">
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>지원분야</legend>
      
      <ul>
        <li>
          <label><input type="radio" name="subject" checked>웹퍼블리싱</label>
         </li>
        <li>
          <label><input type="radio" name="subject">웹개발</label>
         </li>
        <li>
          <label><input type="radio" name="subject">웹기획</label>
         </li>
      </ul>
    </fieldset>  

    <fieldset>
      <legend>지원동기</legend>
      <textarea cols="50" rows="10" placeholder="지원동기를 입력하세요."></textarea>
    </fieldset>
     
    <br>
    <button type="submit">접수하기</button>
    <button type="reset">다시쓰기</button>

    </form>
  </body>
</html>
