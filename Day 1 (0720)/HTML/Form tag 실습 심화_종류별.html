<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form tag 회원가입</title>
  </head>

  <body>

    <form action="서버주소 입력하면 됨" method="post">

      <fieldset>
        <legend>로그인</legend> 
       
          <ul>
            <li>
              <label for="user_id">아이디</label>
              <input type="text" id="user_id" size="10" placeholder="아이디 입력" autofocus required>
            </li>

            <li>
              <label for="user_pw">비밀번호 입력</label>
              <input type="password" id="user_pw" size="10">
            </li>

            <li>
              <label for="user_tel">전화번호 입력</label>
              <input type="tel" id="user_tel" value="000-0000-0000" readonly>
            </li>

            <li>
              <label for="user_email">Email 입력</label>
              <input type="email" id="user_email">
            </li>

            <li>
              <label for="user_date">날짜 입력</label>
              <input type="date" id="user_date">
            </li>

            <li>
              <label><input type="radio" name="subject">HTML</label>
              <label><input type="radio" name="subject">CSS</label>
              <label><input type="radio" name="subject">Javascript</label>
            </li>

            <li>
              <label><input type="checkbox" name="html">HTML</label>
              <label><input type="checkbox" name="css">CSS</label>
              <label><input type="checkbox" name="javascript">Javascript</label>
            </li>

            <li>
              <label for="user_color">색상선택</label>
              <input type="color" id="user_color">
            </li>

            <li>
              <label for="user_range">주문수량</label>
              <input type="range" id="user_range" value="2" min="1" max="5">
            </li>

            <li>
              <input type="file">
            </li>

            <li>
              <input type="submit" value="로그인">
              <input type="reset" value="다시작성">
            </li>

          </ul>

          <select>
            <option>네이버</option>
            <option>다음</option>
            <option>구글</option>
          </select>
          <br>
          <textarea cols="30" rows="5" placeholder="건의사항을 입력 해 주세요."></textarea>
          <br>
          <button type="submit">전송버튼</button>

      </fieldset>

    </form>

  </body>
</html>
