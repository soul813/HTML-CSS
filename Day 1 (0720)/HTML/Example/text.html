<html>
    <head>
        <meta charset="utf-8">
        <title>제주 이색 여행지</title>
        <style>
            p{
                color:green;
            }
        </style>
    </head>
    <body>
        <h1>제주 이색 여행지</h1>
        <h2>야외 텐트를 닮은 건축물 <mark>"테쉬폰"</mark></h2>
        <p>아일랜드 출신 임피제 신부가 1954년 제주에 오면서 목장 숙소로 짓기 시작....<br>
           제주에서 점차 다른 지방으로 보급됐지만 현재 제주에만 건축물이 남아있는데,<br>
           <span style="color: blue">근,현대 건축사의 한 페이지를 보여주는 가치</span>를 지닌다고 전문가들은 평가한다.</p>
        <hr>
        <blockquote>성이시돌목장은 제주특별자치도 제주시 한림읍 금악리에 있는 목장이다..<br>
                    테쉬폰도 유명하다(출처:향토문화전자대전)</blockquote>

        </p>
    </body>
</html>
