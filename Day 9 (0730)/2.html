<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습2</title>
    <style>
        * {border: 0; padding: 0;}

        #wrap { border: 5px solid orange; margin: 20px;
                width: 1100px; height: 400px;}
        .ball { width: 100px; height: 100px; border-radius: 50%;
                background-image: radial-gradient(#ff9d00, #ff0000);
                animation: play 3s infinite cubic-bezier(0, 0.57, 1, 0.48) alternate ;  
              }

        @keyframes play {
                          0% { transform: translate(0,0); }
                          25% { transform: translate(600px,300px); }
                          50% { transform: translate(700px,0); }
                          75% { transform: translate(750px,300px); }
                          100% { transform: translate(1000px,130px); }
                         }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="ball"></div>
    </div>
</body>
</html>
