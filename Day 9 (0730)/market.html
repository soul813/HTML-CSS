<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market prodect list example</title>
    <style>
        * { margin: 0; padding: 0;} 
        #wrap {width: 1000px; margin: 0 auto;}
        h1 { text-align: center; margin: 50px 0; }

        .list { list-style: none; width: 792px; margin: 0 auto; }
        .list li { float: left; width:224px; margin: 0 20px; box-sizing: border-box;}

        .imgbox { width: 224px; height: 224px; position: relative;
                  margin-bottom: 20px;}

        .bg1, .bg2, .bg3 { width: 100%; height: 100%; border-radius: 50%;
                           border: 3px solid green; box-sizing: border-box;
                           transition: .5s;
                        }
        .imgbox .bg1 { background: url(market/marke1.jpg) no-repeat center / 100%; }
        .imgbox .bg2 { background: url(market/marke5.jpg) no-repeat center / 100%; }
        .imgbox .bg3 { background: url(market/marke2.jpg) no-repeat center / 100%; }

        .imgbox .icon { width: 45px; height: 45px; background-color: green;
                        border-radius: 50%; text-align: center; line-height: 45px;
                        color: #fff; font-weight: bold;
                        position: absolute; top: 10px; left: 10px;
                        transform-origin: 100px 100px;
                        transition: 3s;
                    }

        .detail { font-size: 14px; text-align: center; line-height: 1.6; height: 50px;}
        .price { text-align: center; margin-top: 10px; font-size: 13px; }
        .price strong {font-size: 20px; }

        /* .imgbox:hover [class^="bg"] {} */
        .imgbox:hover div:first-child { border-color: orangered; 
                                        background-size: 110%}
        .imgbox:hover .icon { background-color: orangered;
                              transform: rotate(360deg); }

        h1::after {content: ""; width: 0px; height: 5px; background-color: orchid;
                   display: block; margin: 5px auto; transition: 1s;
                   }

        h1:hover::after { width: 380px; }

    </style>
</head>
<body>
    <div id="wrap">
        <h1>지금 제일 잘 나가는 상품</h1>
        <ul class="list">
            <li>
                <div class="imgbox">
                    <div class="bg1"></div>
                    <div class="icon">20%</div>
                </div>
                <p class="detail">[종근당건강]종근당건강 락토핏 생유산균 골드 5통 (250일분)</p>
                <p class="price"><strong>65,900 </strong>원</p>
            </li>
            <li>
                <div class="imgbox">
                    <div class="bg2"></div>
                    <div class="icon">50%</div>
                </div>
                <p class="detail">[신세계푸드]올반 핫도그 4종 20봉 (찰5+모짜5+크런치5+치즈콕콕5)</p>
                <p class="price"><strong>20,900 </strong>원</p>
            </li>
            <li>
                <div class="imgbox">
                    <div class="bg3"></div>
                    <div class="icon">72%</div>
                </div>
                <p class="detail">[지오다노]지오다노 설빅세일 맨투맨/티셔츠/셔츠/팬츠~72%OFF</p>
                <p class="price"><strong>13,900 </strong>원</p>
            </li>
        </ul>
    </div>
</body>
</html>
