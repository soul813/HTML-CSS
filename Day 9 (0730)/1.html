<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습1</title>
    <style>
        [id^="wrap"] { border: 1px solid blue; padding: 10px;
                       margin: 10px;}

        .ball { width: 50px; height: 50px; border-radius: 50%; background-color: tomato;
                color: #fff; text-align: center; line-height: 50px;
                transition: all 2s ease 2s;
                }
        #wrap1:hover .ball { margin-left: 1000px; transform: rotate(360deg); }

        #wrap2 .ball { 
                      animation: move 3s 5 alternate forwards 2s;
                     }
        @keyframes move { 
                        from { margin-left: 0px; transform: rotate(0deg);}
                        to { margin-left: 1000px; transform: rotate(360deg);}
                        }

    </style>
</head>
<body>
    <div id="wrap1">
        <div class="ball">ball</div>
    </div>
    <div id="wrap2">
        <div class="ball">ball</div>
    </div>
</body>
</html>
