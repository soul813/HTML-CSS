<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거 버튼 예제</title>
    <style>
        .line { width: 50px; float: right; margin: 100px 100px 0 0;}
        .line span { width: 100%; height: 3px; background-color: #333;
                     display: block; margin: 10px 0;
                     transition:.5s ;}

        .line span:nth-child(1) {transform-origin: 15px 20px;}
        .line span:nth-child(3) {transform-origin: 15px -20px;}

        .line:hover span:nth-child(1) {transform: rotate(45deg) translateY(5px);}
        .line:hover span:nth-child(2) {opacity: 0;}
        .line:hover span:nth-child(3) {transform: rotate(-45deg) translateY(-5px);}
        
    </style>
</head>
<body>
    <div class="line">
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
