<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상표현</title>
    <style>
        /* body { background-color: blue;} */
        body { background-image: url(tree.jpg);
            background-size: 200px;
            background-position: right bottom; 
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 1500px;}
        ul li {color: #fff; line-height: 5; text-align: center;}
        ul li:nth-child(1) {background-color: red;}
        ul li:nth-child(2) {background-color: #4696db;}
        ul li:nth-child(3) {background-color: rgb(21, 226, 158);}
        ul li:nth-child(4) {background-color: rgba(21, 226, 158,0.5);}
  

        .bg { height:400px; border: 1px solid red;
            background-image: url(tree.jpg); background-repeat:no-repeat;
            background-position: 0px 0px;
            background-size: 500px;}

        .gradient_liner, .gradient_radial { height: 400px; border: 1PX solid red;}
        .gradient_liner {
            background-image: linear-gradient( 225deg, blue, red);
            /* background-image: -webkit-linear-gradient( 225deg, blue, red);
            background-image: -moz-linear-gradient( 225deg, blue, red);
            background-image: -o-linear-gradient( 225deg, blue, red); 
            구버전 브라우저 유저를 위한 코드 접두어*/
        }
        .gradient_radial {
            background-image: radial-gradient(circle,orange, green, red);
        }
    </style>
</head>
<body>
    <ul>
        <li>빨강</li>
        <li>파랑</li>
        <li>그린</li>
        <li>노랑</li>
        <li>오렌지</li>
    </ul>
    <div class="bg"></div>
    <div class="gradient_liner">선형 그라데이션</div>
    <div class="gradient_radial">원형 그라데이션</div>
</body>
</html>
