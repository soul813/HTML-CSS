<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫번째 실습</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            line-height: 1; /*1로 하면 라인 스페이스를 모두 지울 수 있음*/

        }
        body{
            margin: 0;
        }
        #wrap{
            border: 1px solid blue;
            width: 400px;
            margin: 0 auto;
        }
        h1{
            /* margin: 0; */
            border: 1px solid red;
        }
        .list{
            list-style-position: inside;
            padding-left: 10px;
        }
        /* .list li ul li{
            color: red;
        } */
        .list>li{
            border: 2px solid turquoise;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>자주 사용하는 국내 포털</h1>
        <ul class="list">
            <li><a href="#">네이버</a>추천
            <ul>
                <li>블로그</li>
                <li>카페</li>
            </ul></li>
            <li><a href="#">다음</a>추천</li>
            <li><a href="#">구글</a>추천</li>
        </ul>
    </div>
</body>
</html>
