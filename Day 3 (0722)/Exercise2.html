<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 형식 변경</title>
    <style>

        span{
            background-color: violet;
            width: 100px; height: 100px;
            padding: 10px; display: inline-block;
        }
        .btn{
            width: 120px; height: 50px; background-color: brown;
            color: #fff;
            display: block; border-radius: 5px; text-align: center;
            line-height: 50px; text-decoration: none;
        }
        /* .btn:hover{background-color: rgb(60, 50, 205);}
        .btn:active{background-color: rgb(148, 17, 115);} */
        .btn:active, .btn:hover {background-color: darkblue;}
        .menu{
            list-style: none; padding: 0;
        }
        .menu li{
            display: inline-block;
            width: 100px; height: 40px; text-align: center; line-height: 40px;
            background-color: cadetblue; color: white;
        }
        a:link{color: darkgoldenrod;}
        a:visited{color: violet;}
        .menu li:hover{background-color: tomato; cursor: pointer;}
        .menu li:first-child { border: 1px solid red;}
        .menu li:last-child { border: 1px solid blue;}
        .menu li:nth-child(2) { border: 1px solid pink;} /*순서 선택자 nth*/
        .menu li:nth-child(3) { border: 2px solid green; display: none;}
        /*visibility: hidden;은 사라지지만 자리는 있고, display:none은 자리도 사라짐*/
        #box { border: 5px solid red; margin-bottom: 100px;}
        #box div{
            background-color: yellowgreen;
            width: 200px; height: 200px;
            /* padding: 40px; */
        }
        /* #box div:nth-child(1) {} */
        #box div:nth-child(2) { padding: 50px;}
        #box div:nth-child(3) { border: 50px solid orange;}
        #box div:nth-child(4) { padding: 50px; border: 50px solid orange;} /*300px*/
        #box div:nth-child(5) { padding: 50px; border: 50px solid orange;
                                box-sizing: border-box;} /*width 안으로 padding+border size가 모두 들어감*/
    </style>
</head>
<body>
    <div id="box">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
    </div>

    <hr>
    <span>A</span><span>B</span><span>C</span>
    <span>D</span>
    <span>i</span>

    <a href="#" class="btn">바로가기</a>
    <hr>
    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
    </ul>
    <hr>
    <a href="https://www.naver.com">네이버</a>
    <a href="edu.brain-study.co.kr">뇌새김</a>
    <a href="#">바로가기</a>
</body>
</html>
