<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가정용 꿀사과 연습</title>
    <style>
        #wrap{
            border: 1px solid rgb(161, 161, 161);
            width: 640px;
            margin: 0px auto;
            padding: 0px 0px;
        }
        .check{
            text-align: center;
            text-decoration: overline;
        }
        .imgbullet{
            list-style-image: url(dot.png);
        }
        .redbullet{
              list-style-type: square;
        }
        h2{
            text-indent: 20px;
        }
        ul li{
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <img src="./apple.jpeg" alt="꿀사과 이미지" width="640">
        <h1 class="check">확인하세요.</h1>
        <h2>주문 및 배송</h2>
        <ul>
            <li>오후 2시 이전 주문건은 당일 방송합니다</li>
            <li>2시 이후 주문건은 다음날 방송합니다.</li>
        </ul>
        <hr>
        <h2>교환 및 환불</h2>
        <ul class="redbullet">
            <li>불만족시 100% 환불</li>
            <li>고객센터로 전화주세요</li>
        </ul>
        <hr>
        <h2>고객센터</h2>
        <ul class="imgbullet">
            <li>02-000-0000</li>
            <li>상담시간: 오전 9시 ~ 오후 6시</li>
        </ul>
    </div>
</body>
</html>
