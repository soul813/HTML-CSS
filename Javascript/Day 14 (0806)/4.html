<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 실습_점심메뉴 랜덤 </title>
</head>
<body>
    <script>
        let menu = ["짜장면","냉면","돈까스","해장국","샤브샤브","탕수육"];
        console.log (menu);

        menu[0] = "라면, 김밥";

        document.write("<h2>오늘의 점심 메뉴 리스트입니다. 하나를 골라주세요.</h2>");
        // document.write("<ul>");
        // for (i in menu) {
        //     document.write(`<li>${menu[i]}</li>`);
        // }
        // document.write("</ul>");
        let ul = "<ul>";
        for (i in menu) {
            ul +=`<li>${menu[i]}</li>`;
        }
            ul += "</ul>";
        document.write(ul);

        // menu[0] = "라면, 김밥";
        console.log(menu);

        let rdm = Math.random();
        let num = Math.floor(rdm * menu.length);
        console.log(num);

        document.write(`<h2>오늘 점심은 ${menu[num]}을 드시는게 좋겠어요.</h2>`);

    </script>
</body>
</html>
