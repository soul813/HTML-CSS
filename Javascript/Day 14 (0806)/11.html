<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 문제</title>
</head>
<body>
    <script>
        let str = "Apple, Banana, Kiwi";

        console.log(str);
        document.write (str.slice (7,13) , "<br>");
        document.write (str.substring (16,19) , "<br>");
        document.write (str.substr (0,5) , "<br>");

        let txt = str.split(", ");
        console.log(txt);
        document.write (str.length , "<br>");

        document.write (txt[0].repeat(3) , "<br>");

    </script>
</body>
</html>
