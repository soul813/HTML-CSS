<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화번호 ***로 변경</title>
</head>
<body>
    <script>
        let userName = prompt ("이름을 영문으로 입력하세요.","johne");

        let upperName = userName.toUpperCase();
        document.write(upperName, "<br>");

        let userNum = prompt ("전화번호를 입력하세요.");
        let test = userNum.replace(" ", "-").replace(" ", "-");
        let tel = test.substring (0,userNum.length-4)+"****";
        document.write(tel);
        console.log(test);

    </script>
</body>
</html>
