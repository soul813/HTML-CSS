<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심메뉴 등록</title>
</head>
<body>
    <input type="text" id="menuinput" placeholder="메뉴를 입력하세요.">
    <button onclick="add()">등록하기</button>
    <hr>
    <ul id="menulist"></ul>

    <script>
        let menu =[];

        function add() {
                        let menudata = document.getElementById('menuinput').value;
                        console.log(menudata); 
                        menu.push(menudata);
                        console.log(menu);

                        let list ="";
                        for(i in menu) {
                             list += `<li> ${menu[i]} </li>`;
                        }
                        document.getElementById('menulist').innerHTML = list;
                        }
        
    </script>
</body>
</html>
