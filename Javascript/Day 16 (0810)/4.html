<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return example 재귀함수</title>
</head>
<body>
    <script>
        let num = 0;

        test();

        function test() {
            num++;
            document.write(num + "<br>");
            if (num == 15) return;
            test();
        }
    </script>
</body>
</html>
