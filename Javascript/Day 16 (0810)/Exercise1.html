<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gallery { width: 350px; margin: 50px auto; text-align: center; }
        #gallery img{ width: 100%; }
    </style> 
</head>
<body>
    <div id="gallery">
    <div><img src="imgs/n1.jpg" alt="banner1" id="imgTimer"></div>

    <script>
        let num = 0;

        function banner(){
            num++;
            if (num > 8) {num = 1;}
            document.getElementById('imgTimer').setAttribute("src", "imgs/n" + num + ".jpg");
            console.log (num + ".jpg 이미지 넘기기"); 
        }

        setInterval (banner,500);
    </script>
</body>
</html>
