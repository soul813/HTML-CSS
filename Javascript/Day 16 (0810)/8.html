<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 즉시 실행</title>
</head>
<body>
    <script>
        // (function(){}());
        // (function(){})();

        let result = (function(){
            return 1+2;
            }());
        console.log(result);
        
        let result2 = (function(a,b){
            return a+b;
        }(2,3));
        console.log(result2);
    </script>
</body>
</html>
