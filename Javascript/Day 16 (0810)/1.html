<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 시계</title>
    <style>
        h1 { text-align: center;}
        #time { border: 2px solid #ccc; padding: 30px; text-align: center;
                width: 500px; margin: 0 auto; background-color: #e1e1e1;
                color: #333;}
    </style>
</head>
<body>
    <h1>자바스크립트 시계</h1>
    <h2 id="time"><!-- 8/10 화요일 09:38:01 --></h2>
    <script>
        let timeShow = document.getElementById('time');

        function clock() {
            let todayDate = new Date();
            console.log(todayDate);

            let clockMonth = todayDate.getMonth()+1;
            console.log(clockMonth);
            let clockDay = todayDate.getDate();
            console.log(clockDay);
            let clockWeek = todayDate.getDay();
            console.log(clockWeek);

            let clockHours = todayDate.getHours() < 10 ? "0"+todayDate.getHours() : todayDate.getHours();
            let clockMinutes = todayDate.getMinutes() < 10 ? "0"+todayDate.getMinutes() : todayDate.getMinutes();
            // let clockSeconds = todayDate.getSeconds() < 10 ? "0"+todayDate.getSeconds() : todayDate.getSeconds();
            let clockSeconds = `${todayDate.getSeconds() < 10 ? `0${todayDate.getSeconds()}` : todayDate.getSeconds()}`;
            console.log(clockHours,clockMinutes,clockSeconds);

            let week = ["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
            console.log(week[clockWeek]);

            
            timeShow.innerHTML = `${clockMonth}/${clockDay} ${week[clockWeek]} | ${clockHours} : ${clockMinutes} : ${clockSeconds}`;
        }
        clock();
        setInterval (clock, 1000);
    </script>
</body>
</html>
