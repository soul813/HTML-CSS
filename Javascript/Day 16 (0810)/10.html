<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체생성 함수 prototype->메모리 절약을 위해서</title>
</head>
<body>
    <script>
        function Checkweight(name, height, weight){
            this.userName = name;
            this.userHeight = height;
            this.userWeight = weight;
            this.minWeight;
            this.maxWeight;
            }

            Checkweight.prototype.getInfo = function (){ //템플릿 함수라고 생각하면 됨. prototype
                let str = "";
                str += "이름 : " + this.userName + ", ";
                str += "키 : " + this.userHeight + ", ";
                str += "몸무게 : " + this.userWeight + "<br>";
                return str;
            }
            Checkweight.prototype.getResult = function (){
                this.minWeight = (this.userHeight-100)*0.9 - 5;
                this.maxWeight = (this.userHeight-100)*0.9 + 5;

                if ( this.minWeight <= this.userWeight && this.userWeight <= this.maxWeight) { // 정상 몸무게
                   return "정상 몸무게 입니다.<br><br>"; 
                } else if ( this.minWeight > this.userWeight ) { // 몸무게 미달 체중
                   return "몸무게 미달입니다.<br><br>"
                } else { // 과체중
                   return "몸무게 초과입니다.<br><br>"
                }
            }


        let kim = new Checkweight("고둘리", 175, 60);
        let park = new Checkweight("박도우너", 160, 55);

        console.log(kim);
        document.write(kim.getInfo());
        document.write(kim.getResult());

        console.log(park);
        document.write(park.getInfo());
        document.write(park.getResult());
    </script>
</body>
</html>
