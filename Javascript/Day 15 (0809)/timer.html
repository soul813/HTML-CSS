<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 함수</title>
</head>
<body>
    <button onclick="clearInterval(autoAdd)">증가 정지</button>
    <button onclick="clearInterval(autoSub)">감소 정지</button>
    <script>
        let addNum = 0;
        let subNum = 1000;

        let autoAdd = setInterval(function() {
            addNum++;
            console.log ("addNum : " + addNum);
        }, 1000);

        let autoSub = setInterval(function() {
            subNum--;
            console.log ("subNum : " + subNum);
        }, 1000);

    </script>
</body>
</html>
