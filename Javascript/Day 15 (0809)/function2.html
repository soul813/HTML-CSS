<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 종류2</title>
</head>
<body>
    <script>
        function myFuc(name, area) {
            // let name = "홍길동";
            // let area = "서울";
            document.write("안녕하세요? 나는 " + name + " 입니다.","<br>");
            document.write("사는 곳은 " + area + " 입니다.","<br><br>");
        }
        myFuc("홍길동", "서울");
        myFuc("마이콜", "뉴욕");
        myFuc("도우너", "인천");
    </script>
</body>
