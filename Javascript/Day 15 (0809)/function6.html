<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return 이용하여 각 과목 평균 값 구하는 것</title>
</head>
<body>
    <script>
        function testAvg (arrData) {
            let sum = 0;    
            for (let i=0 ; i < arrData.length; i++) {
                // sum += arrData[i];
                sum += Number(prompt(arrData[i]+" 점수를 입력하세요."));
            }
            let avg = sum / arrData.length;
            return avg;
        }
        // let arrSubject = [10, 20];
        let result = testAvg([10, 20, 20, 18]);
        document.write ("평균 점수는 " + result + "점 입니다.");
    </script>
</body>
</html>
