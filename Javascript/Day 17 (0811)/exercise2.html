<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {list-style: none;}
        ul li { width: 200px; height: 200px; float: left; background-color: gold; margin: 10px;
                text-align: center; line-height: 200px; transition: .5s;}
    </style>
</head>
<body>
    <ul>
        <li>BOX1</li>
        <li>BOX2</li>
        <li>BOX3</li>
        <li>BOX4</li>
        <li>BOX5</li>
    </ul>

    <script>
        let rect = document.querySelectorAll('li');

        for (let i=0 ; i < rect.length ; i++) {
            rect[i].onclick = function(){

                for (let i=0 ; i < rect.length ; i++){
                    rect[i].style.backgroundColor = "gold";
                    rect[i].style.borderRadius = "";
                    rect[i].style.fontSize = "";
                    rect[i].style.color = "";
                    
                }
                this.style.backgroundColor = "salmon";
                this.style.borderRadius = "50%";
                this.style.fontSize = "75px";
                this.style.color = "#fff";
                
            }
        }
    </script>
</body>
</html>
