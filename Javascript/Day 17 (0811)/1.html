<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 선택자</title>
</head>
<body>
    <h1 id="title">Javascript 선택자</h1>
    <ul class="list">
        <li class="item">태그선택자</li>
        <li class="item">id선택자</li>
        <li class="item">class선택자</li>
        <li class="item">QuerySelector</li>
        <li class="item">QuerySelectorAll</li>
    </ul>
    <ul class="list">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
    </ul>

    <h2 id="menuList">점심메뉴 리스트</h2>
    <dl class="menu">
        <dt class="menuTitle">점심메뉴</dt>
        <dd class="m">햄버거</dd>
        <dd class="m">짜장면</dd>
        <dd class="m">국수</dd>
    </dl>
    <script>
        document.getElementById('title').style.border = "2px solid blue";
        document.getElementsByClassName('list')[0].style.border = "2px solid red";
        // document.getElementsByClassName('list')[1].style.border = "2px solid hotpink";
        document.getElementsByClassName('item')[2].style.border = "2px solid green";
        for (let i=0;i<=6;i++) {
            document.getElementsByClassName('item')[i].style.textDecoration = "underline";
        }

        document.getElementsByTagName('h1')[0].style.textDecoration = "underline";

        for (let i=0;i<=5;i++){
            document.getElementsByTagName('li')[i].style.fontSize = "24px";
        }

        console.log(document.getElementById('title'));
        console.log(document.getElementsByClassName('list'));
        console.log(document.getElementsByClassName('item'));

        document.querySelector('#menuList').style.textAlign = "center";
        document.querySelector('.menu').style.border = "2px solid pink";
        document.querySelector('dd').style.color = "red";

        document.querySelectorAll('.menu')[0].style.backgroundColor = "gold";
        document.querySelectorAll('dd')[1].style.backgroundColor = "skyblue"

        for (let i=0; i <=1 ; i++){
            document.querySelectorAll('dd')[i].style.color="#fff";
        }
    </script>
</body>
</html>
