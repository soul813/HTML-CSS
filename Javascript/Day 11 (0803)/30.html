<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 2;
            x = ++x; //전치연산 즉시 1증가
        let y = 3;
            y = y++; //후치연산 다음 1 증가
        let z;
            z = y;
        document.write(x + "<br>" + y + "<br>" + z + "<br>");
        document.write (y);
    </script>
</body>
</html>
