<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표 가능 여부 판별</title>
</head>
<body>
    <h1>투표 가능한 나이 확인하기</h1>
    <input type="text" id="age" placeholder="나이를 입력하세요.">
    <button onclick="vote()">확인</button>
    <hr>
    <p id="result"></p>

    <script>
        function vote(){
        let age = document.getElementById('age').value;
        const standard = 18;
        let result = age >= standard ? "투표가 가능 합니다." : "투표가 불가능 합니다.";
        document.getElementById('result').innerHTML = "당신은 " + result;
        }
    </script>
</body>
</html>
