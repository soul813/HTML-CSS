<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table creation with '+='</title>
</head>
<body>
    <script>
        var tag = "<h1>테이블 만들기</h1>";
        var table = "<table border='1'>";
            table += "<tr>";
            table += "<td>1-1</td>"
            table += "<td>1-2</td>"
            table += "<td>1-3</td>"
            table += "</tr>";
            table += "<tr>";
            table += "<td>2-1</td>"
            table += "<td>2-2</td>"
            table += "<td>2-3</td>"
            table += "</tr>";
            table += "<tr>";
            table += "<td>3-1</td>"
            table += "<td>3-2</td>"
            table += "<td>3-3</td>"
            table += "</tr>";
            table += "</table>";

            document.write(tag);
            console.log(table);
            document.write(table);

            var t1 = "학교종이 ";
            var t2 = "땡땡땡 ";
            var t3 = 8282;
            var t4 = " 어서모이자. <br>";

            var result = t1+t2+t3+t4;
            document.write(result);

            var t5 = "학교종이 ";
                t5 += "땡땡땡 ";
                t5 += 8282;
                t5 += " 어서모이자. <br>";

            document.write(t5);

    </script>
</body>
</html>
