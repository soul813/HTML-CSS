<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        #box { width: 150px; height: 100px; background-color: orange;
               margin: 100px 250px;}
    </style>
</head>
<body>
    <div id="box">box</div>

    <script>
        let box = document.getElementById('box');
        //대상의 위치, 크기 정보를 알아내는 방법
        console.log ('offsetWidth: ' + box.offsetWidth);
        console.log ('offsetHeight: ' + box.offsetHeight);

        // 대상의 좌표를 알아내는 방법
        console.log ('offsetTop: ' + box.offsetTop);
        console.log ('offsetLeft: ' + box.offsetLeft);
        
        //화면크기 알아내는 방법
        console.log ("Window.outerWidth : " + window.outerWidth);
        console.log ("Window.outerHeight : " + window.outerHeight);
        console.log ("Window.innerWidth : " + window.innerWidth);
        console.log ("Window.innerHeight : " + window.innerHeight);
    </script>
</body>
</html>
