<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 편집</title>
    <style>
        .accent {border: 1px solid #222; padding: 15px 20px; background-color: crimson;}
        .bold {font-weight: bold;}
        .close { border: 0; width: 200px; height: 50px; background-color: crimson;
                 color:  #fff; font-size: 24px;}
    </style>
</head>
<body>
    <!-- p 테그에 '주문이 완료되었습니다' 를 Javascript로 작성 -->
    <!-- a 테그 추가 하면서 '네이버 바로가기' 속성 추가해서 클릭하면 네이버로 이동하는 Javascript를 작성 -->
    <!-- <button class="close">클릭~!</button> -->

    <script>
// p Tag 만들기
        let newTagP = document.createElement('p');
        let newText = document.createTextNode('주문이 완료되었습니다.');

        newTagP.appendChild(newText);
        console.log(newTagP);
        document.body.appendChild(newTagP);

        let attr = document.createAttribute ('class');
        attr.value = "accent";
        newTagP.setAttributeNode (attr);

// a 링크 만들기
        let newTagA = document.createElement ('a');
        let newLinkText = document.createTextNode ('네이버 바로가기');
        let href = document.createAttribute ('href');
        href.value = "http://www.dentalboda.com";

        newTagA.appendChild(newLinkText);
        newTagA.setAttributeNode (href);
        document.body.appendChild(newTagA);

//버튼 만들기
        let newBtn = document.createElement('button');
        let newBtnText = document.createTextNode ('클릭~!');
        let btnAttr = document.createAttribute ('class');
        btnAttr.value = "close";

        newBtn.appendChild(newBtnText);
        newBtn.setAttributeNode(btnAttr);
        document.body.appendChild (newBtn);

    </script>
</body>
</html>
