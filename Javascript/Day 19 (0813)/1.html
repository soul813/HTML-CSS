    <style>
        ul { list-style: none;}
        ul li { font-size: 20px; line-height: 35px; cursor: pointer;}
        ul li span { margin-right: 25px; cursor: pointer;}
        ul li span:hover { color: crimson; }

        .red {color: crimson; font-weight: bold;}
        .gry {color: #ccc; font-weight: normal;}
    </style>
</head>

    <h1>점심  목록</h1>
    <ul>

        <script>
            let check = document.getElementsByTagName('span');
            let list = document.querySelectorAll('li');
    
            for (let i =0; i < list.length ; i++){
                check[i].onclick = function(){
                    for (let i =0; i < list.length ; i++){
                        list[i].classList.add ('gry');    
                    }
                    list[i].className = 'red';
                }
            }
