<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 애니메이션</title>
    <style>
        body { height: 2000px; overflow-x: hidden;} 
        h1 { margin-top: 100px;}
        div[id^="box"] { width: 350px; height: 200px; overflow: hidden;
                         border: 2px solid #ccc; padding: 20px; transition: .5s; margin: 50px;
                         margin: 50px auto;}
        div[id^="box"] img {width: 100%;}
    </style>
</head>
<body>
    <h1>스크롤 애니메이션</h1>
    <div id="box1"><img src="images/n1.jpg" alt="1"></div>
    <div id="box2"><img src="images/n2.jpg" alt="2"></div>
    <div id="box3"><img src="images/n3.jpg" alt="3"></div>
    <div id="box4"><img src="images/n4.jpg" alt="4"></div>
    <div id="box5"><img src="images/n5.jpg" alt="5"></div>


    <script>
        window.onscroll = function() {
            let scrollTop = document.documentElement.scrollTop;
            let box1 = document.getElementById('box1');
            let box2 = document.getElementById('box2');
            let box3 = document.getElementById('box3');
            let box4 = document.getElementById('box4');
            let box5 = document.getElementById('box5');
            console.log(scrollTop, box1.offsetTop);
            // 1 
            if (scrollTop > box1.offsetTop - 150) {
                box1.style.opacity = "0";
                box1.style.transform = "translateX(500px)";
            } else {
                box1.style.opacity = "1";
                box1.style.transform = "translateX(0px)";
            }
            // 2
            if (scrollTop > box2.offsetTop - 150) {
                box2.style.opacity = "0";
                box2.style.transform = "translateX(-500px)";
            } else {
                box2.style.opacity = "1";
                box2.style.transform = "translateX(0px)";
            }
            // 3
            if (scrollTop > box3.offsetTop - 150) {
                box3.style.opacity = "0";
                box3.style.transform = "rotateY(360deg)";
            } else {
                box3.style.opacity = "1";
                box3.style.transform = "rotateY(0deg)";
            }
            // 4
            if (scrollTop > box4.offsetTop - 150) {
                box4.style.opacity = "0";
                box4.style.transform = "scale(2)";
            } else {
                box4.style.opacity = "1";
                box4.style.transform = "scale(1)";
            }
            // 5
            if (scrollTop > box5.offsetTop - 150) {
                box5.style.opacity = "0";
                box5.style.transform = "rotateX(360deg)";
            } else {
                box5.style.opacity = "1";
                box5.style.transform = "rotateX(0deg)";
            }
        }   
    </script>
    
</body>
</html>
