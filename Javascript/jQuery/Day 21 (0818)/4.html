<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
.on { font-size: 32px; background-color: skyblue;
      border-bottom: 2px solid red; }

    </style>
</head>
<body>
  <h1>제이쿼리 선택자</h1> <!-- 배경 - yellow --> 
  <ul>
      <li>바나나</li> <!-- 배경 -red, #fff --> 
      <li>딸기</li> <!-- 테두리 blue --> 
      <li>포도</li> <!-- 32px --> 
  </ul>
  <dl>
      <dt>리스트 제목</dt> <!-- 클릭하면 .on 다시 클릭하면 X .on --> 
      <dd>1-1</dd>  <!-- 클릭한 - dd yellow / red -->
      <dd>1-2</dd>
      <dd>1-3</dd>
      <dd>1-4</dd>
      <dd>1-5</dd>
  </dl>
  <script>
      $('h1').css('background','yellow');
    //   $('li:first').css('background':'red', 'color':'#fff');
      $('li:first').css({backgroundColor:'red', color:'#fff'});

      $('li:nth-child(2)').css('border','2px solid blue');
      $('li').eq(2).css('font-size','32px');

      $('dl > dt').click(function(){
          $(this).toggleClass('on');
      })

      $('dl > dd').click(function(){
        //   $('dl>dd').css({backgroundColor:'', color:'black'});
        //   $(this).css({backgroundColor:'yellow', color:'red'});
        
          $(this).css({backgroundColor:'yellow', color:'red'}).siblings('dd').css({backgroundColor:'#fff', color:'black'});
      })
  </script>
</body>
</html>
