<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>콘텐츠 필터 선택자</title>
    <style>
        * {margin: 5px;}
        #m1 > p:last-child {
            height: 20px;
        }
        span {
            display: inline-block;
            height: 20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
            $('#m1 > p:contains(html)').css('border','4px solid gold');
            $('#m1 > p:contains(test)').css('border','4px solid red');
            $('#m1 > p:empty').css('border','4px solid orange');
            $('#m2 > span:parent').css('border','4px solid gold'); //span tag중에 자식 요소가 있는 것만 선택 ('내용1'이 자식)
            $('#m3 > section:has(article)').css('border','4px solid green'); // article 요소를 가지고 있는 section 선택
        });
    </script>
</head>

<body>
    <div id="m1">
        <p>html, css, javascript</p>
        <p>html5와 웹표준</p>
        <p>test</p>
        <p></p>
    </div>
    <div id="m2">
        <span></span>
        <span>내용1</span>
    </div>
    <div id="m3">
        <section>
            <article>내용2_1</article>
        </section>
        <section>
            <div>
                <article>내용2_2</article>
            </div>
        </section>
        <section>
            <span>내용2_3</span> 
        </section>
    </div>
</body>
</html>
