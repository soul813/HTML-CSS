<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본 필터 선택자</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            border: 1px solid #333;
        }
        li {
            color: white;
            margin: 5px;
        }
    </style>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
            $('tr:even').css('background','red'); // index no.가 0번부터 시작한다.
            $('tr:odd').css('background','orange');
            $('td:first').css('background','yellow');
            $('td:last').css('background','green');
            $(':header').css('background','blue'); // :header는 h(제목) 시리즈를 모두 선택한다.

            $('li:eq(0)').css('background','skyblue'); //eq는 index no. 이다.
            $('li:eq(3)').css('background','brown'); //eq는 index no. 이다.
            $('li:gt(0)').css('background','deeppink'); //gt는 index no. 0보다 큰 요소를 모두 선택.
            $('li:lt(3)').css('background','blue'); //lt는 index no. 3보다 작은 요소를 모두 선택.
            $(':root').css('background','lightgray'); //:root는 최상위 요소를 선택.
            
            (function upDown(){
                $('h2').slideToggle(3000,upDown);
            }());
            $(':animated').css('border','4px solid gold');
            

        });
    </script>
</head>
<body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <table>
        <caption>기본 필터 선택자</caption>
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
    <ul>
        <li class="bg">내용1</li>
        <li class="bg">내용2</li>
        <li class="bg">내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
