<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>addClass() 메서드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        * { margin: 0; padding: 0;}
        #m2 { text-align: center; }
        .box { border-bottom: 2px solid #ccc;
               text-align: center;
               padding: 20px;
               margin-bottom: 10px;
               font-weight: bold; font-size: 42px;
             }
        .circle1,
        .circle2,
        .circle3 { width: 200px;
                   height: 200px;
                   border-radius: 100px;
                   border: 4px solid #ff6600;
                   line-height: 200px;
                   display: inline-block;
                 }
        .circle1 { background-color: lightgreen;}
        .circle2 { background-color: gold;}
        .circle3 { background-color: pink;}
    </style>
    <script>
        $(document).ready(function() {
            
            $('.add').click(function(){
                let num = $('input').val();
                $('#m2 > div:nth-child('+ num +')').addClass('circle'+num);    
                console.log (num);
            })

            $('.del').click(function(){
                let num = $('input').val();
                $('#m2 > div:nth-child('+ num +')').removeClass('circle'+num);    
                console.log (num);
            })
    
            // $('#m1 > div').addClass('box');
            // // $('#m2 > div').addClass('circle0');
            // $('#m2 > div').addClass( function(index){
            //     return "circle" + index;
            // });

            // $('.del').click(function(){
            //     $('#m1 > div').removeClass('box');
            //     // $('#m2 > div:nth-child(2)').removeClass('circle1');
            //     // $('#m2 > div:eq(1)').removeClass('circle1');
            //     $('#m2 > div').eq(1).removeClass('circle1');
            // });
            
        });
    </script>
</head>
<body>
    <div id="m1">
        <div>jQuery</div>
    </div>
    <div id="m2">
        <div>html</div>
        <div>css</div>
        <div>javascript</div>
    </div> <br>
    <label for=""> Circle 번호 : </label>
    <input type="text">
    <button class="add">Class 추가</button>
    <button class="del">Class 삭제</button>
</body>
</html>
