<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>기본 선택자</title>
    <style>
        * {margin: 5px;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.logo').css('border','4px solid yellow');
            $('#gnb').css('border','4px solid orange');
            $('#gnb>ul').css('border','4px solid blue');
            $('#gnb>ul>li:nth-child(1)').css('border','4px solid green');
            $('#visual>p').css('border','4px solid red');

            $('.left, .right, #banner').css('border','4px solid gray');
            // $('.until').css('border','4px solid pink');
            $('div.until').css('border','4px solid pink');
            $('#visual + #content').css('border','4px solid hotpink');
            $('#visual ~ #footer').css('border','4px solid purple');
        });
    </script>
</head>
<body>
    <header id="header">
        <div class="logo">로고</div>
        <div class="until">회원가입</div>
        <nav id="gnb">
            <ul>
                <li>메뉴1
                    <ul>
                        <li>메뉴1_1</li>
                    </ul>
                </li>
                <li class="until">메뉴2</li>
            </ul>
        </nav>
        <div id="content">위쪽 Content</div>
        <div id="visual">
            <p>비주얼</p>
        </div>
        <div id="content">
            <div class="left">왼쪽</div>
            <div class="right">
                <div class="until">오른쪽</div>
            </div>
        </div>
        <div id="banner">배너</div>
        <footer id="footer">푸터</footer>
    </header>
</body>
</html>
