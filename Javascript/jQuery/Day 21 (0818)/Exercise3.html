<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        .on {font-size: 32px; color: crimson;}
    </style>
    <script>
        $(function(){
            $('ul > li').click(function(){
                console.log($(this));
                $(this).css({'font-size':'32px','color':'crimson'}).siblings().css({'font-size':'','color':''});
            });
            // $('ul > li').click(function(){
            //     console.log($(this));
            //     $(this).toggleClass('on');
            // });

            $('ol > li:eq(2)').css('background','gold');
            $('ol > li:lt(2)').css('background','blue');
            $('ol > li:gt(2)').css('background','crimson');
            // $('ol > li:eq(2)').prevAll().css('background','blue');
            // $('ol > li:eq(2)').nextAll().css('background','crimson');

            $('.outer').children('.inner').css('border','3px solid blue');
            $('ol > li').slice(1,3).css('border','3px solid green');
        });

    </script>
</head>
<body>
    <h1>선택자</h1>
    <!-- 클릭한 것만 폰드 32px color : red -->
    <ul>
        <li>m1</li>
        <li>m2</li>
        <li>m3</li>
        <li>m4</li>
        <li>m5</li>
    </ul>
    <ol>
        <li>sub1</li>
        <li>sub2</li> <!-- .css('background', 'blue') index 번호가 2보다 작으면 blue-->
        <li>sub3</li> <!-- .css('background', 'yellow') -->
        <li>sub4</li> <!-- .css('background', 'red') index 번호가 2보다 크면 red-->
        <li>sub5</li>
    </ol>
    <div class="outer">
        <div class="inner">내용</div> <!-- outer 자식요소 중 .inner 가 있으면 테두리 blue -->
        <p>추가내용</p>
    </div>
</body>
</html>
