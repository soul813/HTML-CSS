<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <style>
        #box {width: 100px; height: 100px; border: 2px solid crimson;
              position: absolute; font-size: 42px; background-color: gold;
              }
        .play, .stop { margin-top: 120px;}
    </style>
    <script>
        $(function(){

            // $("요소 선택").animate( {스타일속성}, 적용시간, 가속도, 콜백함수);
            $('.play').click(function(){
                $('#box').animate({left:'500px'}, 2000, 'easeOutBounce', function(){
                    alert('End!!!');
                });
            });
            $('.stop').click(function(){
                $('#box').stop();
            });

        });
    </script>
</head>
<body>
    <div id="box">box</div>
    <button class="play">play</button>
    <button class="stop">stop</button>
</body>
</html>
