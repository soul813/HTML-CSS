<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>질문답</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
* { margin:0; padding: 0; }
.menu { list-style: none; width: 300px; border: 3px solid #ccc; margin: 10px; }
.menu li { padding: 10px 0 0 10px; border-top: 1px solid #ccc;  margin-bottom: 10px; }
.menu li:first-child { border-top: 0; }
.menu li a { height: 20px; line-height: 20px; display: block; text-decoration: none; color: #000; }
.menu li p { color: red; display: none; line-height: 2; padding-top: 10px; }
    </style>
    <script>
      $(function(){

        $('.menu>li>a').click(function(){
            $(this).next('p').slideDown();
            //$(this).parent('li').siblings('li').children('p').hide();
            $('menu>li>a').net(this).next('p').slideUp();
        });

      });
    </script>
</head>
<body>
  <ul class="menu">
      <li>
        <a href="#">1. 첫번째 질문 입니다.</a>  
        <p>- 1 첫번째 답변 내용 입니다.</p>
      </li>
      <li>
        <a href="#">2. 두번째 질문 입니다.</a>  
        <p>- 2 두번째 답변 내용 입니다.</p>
      </li>
      <li>
        <a href="#">3. 세번째 질문 입니다.</a>  
        <p>- 3 세번째 답변 내용 입니다.</p>
      </li>
  </ul>  
</body>
</html>
