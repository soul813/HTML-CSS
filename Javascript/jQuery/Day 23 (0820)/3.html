<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 slideUp, slideDown, slideToggle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        #box { width: 300px; height: 100px; border: 5px solid crimson;
               background-color: gold; padding: 20px; margin: 50px 0;}
    </style>
    <script>
        $(function(){

            $('button:eq(0)').click(function(){
                $('#box').slideUp(2000, 'linear',function(){
                    alert('End of animation')
                });
            });
            $('button:eq(1)').click(function(){
                $('#box').slideDown(1000);
            });
            $('button:eq(2)').click(function(){
                $('#box').slideToggle('normal');
            });

        });
    </script>
</head>
<body>
    <div id="box">box</div>
    <button>slideUp</button>
    <button>slideDown</button>
    <button>slideToggle</button>
</body>
</html>
