<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연속동작 애니메이션 제어2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        * { margin: 5px; }
        span { display: block; }
        div { width: 100px; height: 100px; background-color: crimson;
              position: relative; color: #fff; line-height: 100px; text-align: center;}
    </style>
    <script>
        $(function(){
         
            $('button:eq(0)').click(function(){
                $('.m1').animate({height : 'toggle'}, 1000);
            });
            $('button:eq(1)').click(function(){
                $('.m1').stop().animate({height : 'toggle'}, 1000);
            });

        });
    </script>
</head>
<body>
    <button>play</button>
    <button>stop()</button>
    <div class="m1">m1</div>

</body>
</html>
