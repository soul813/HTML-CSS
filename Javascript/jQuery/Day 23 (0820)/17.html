<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        #btnBox button { padding: 5px 20px; }
        #box div { width: 100px; height: 100; margin: 20px; float: left;
                   text-align: center; line-height: 100px; font-size: 40px; transition: .5s;
                   color: #333;}
        .box1 { background-color: cadetblue;}
        .box2 { background-color: palegreen;}
        .box3 { background-color: plum;}
        .box4 { background-color: royalblue;}
        .box5 { background-color: sandybrown;}

        .on { border-radius: 50%;}
    </style>
    <script>
        $(function(){
            $('#btnBox>button').click(function(){
                let num = $(this).index();
                console.log(num);
                $('#box>div').eq(num).toggleClass('on').siblings().removeClass('on');
            });

        });

    </script>
</head>
<body>
    <div id="btnBox">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
    </div>
    <div id="box">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
    </div>
</body>
</html>
