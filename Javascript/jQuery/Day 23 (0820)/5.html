<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가속도 효과 플러그인</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <style>
        .move1 { background-color: skyblue; margin: 10px 0; }
        .move2 { background-color: orange; margin: 10px 0; }
    </style>
    <script>
        $(function(){

            $('.btn1').click(function(){
                $('.move1').animate({marginLeft:'500px'}, 2000,'linear', function(){
                    alert('End!')
                });
            });
            $('.btn2').click(function(){
                $('.move2').animate({'margin-left':'+=50px'}, 500,'easeInOutBack');
            });
            // $('').click(function(){});

        });
    </script>
</head>
<body>
    <div><button class="btn1">버튼1</button></div>
    <span class="move1">500px 이동</span>
    <div><button class="btn2">버튼2</button></div>
    <span class="move2">50px씩 이동</span>
</body>
</html>
