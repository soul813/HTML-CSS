<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        * { margin: 0; padding: 0;}
        body { font-family: Arial, Helvetica, sans-serif; color: #fff;}
        div { background-color: #555; width: 1000px; height: 300px; margin: 0 auto;
              position: relative; }
        .txt1 { position: absolute; top: 100px; font-size: 42px; font-weight: bold; 
                font-style: italic; width: 100%; text-align: center; opacity: 0;}
        .txt2 { position: absolute; top: 130px; font-size: 18px; width: 100%;
                text-align: center; opacity: 0;}
    </style>
    <script>
        $(function(){

            $('.txt1').delay(1000).animate({opacity : 0.9, top : 80}, 800, 'swing', function(){
                $('.txt2').delay(500).animate({opacity : 0.9, top : 150}, 800);
            })

        });

    </script>
</head>
<body>
    <div>
        <span class="txt1">responsive web</span><!-- 위에서 아래로 내려오는 애니메이션 -->
        <span class="txt2">[HTML CSS Javascript jQuery]</span> <!-- 아래에서 위로 애니메이션 -->
    </div>
</body>
</html>
