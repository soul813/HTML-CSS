<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연속동작 애니메이션 제어</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        * { margin: 5px; }
        span { display: block; }
        div { width: 100px; height: 100px; background-color: crimson;
              position: relative; color: #fff; line-height: 100px; text-align: center;}
    </style>
    <script>
        $(function(){
            function move(target){
                target = $(target);
                target.animate({left : 200}, 2000)
                .animate({width : 200}, 2000)
                .animate({height : 200}, 2000);
            };
            
            $('button:eq(0)').click(function(){
                move('.m1');
            });
            $('button:eq(1)').click(function(){
                $('.m1').stop(); // 3개의 애니메이션 중 현재 플래이되는 애니메이션만 멈춤 
            });

            $('button:eq(2)').click(function(){
                move('.m2');
            });
            $('button:eq(3)').click(function(){
                $('.m2').stop(true); // 현재 플래이되는 애니메이션 및 대기중인 애니매이션도 멈춤 
            });

            $('button:eq(4)').click(function(){
                move('.m3');
            });
            $('button:eq(5)').click(function(){
                $('.m3').stop(false,true); // 현재 플래이되는 애니메이션 종료 시점으로 점프 및 대기중인 애니매이션도 진행 
            });

            $('button:eq(6)').click(function(){
                move('.m4');
            });
            $('button:eq(7)').click(function(){
                $('.m4').stop(true, true); // 현재 플래이되는 애니메이션 종료 시점으로 점프 및 대기중인 애니매이션 멈춤 
            });

            $('button:eq(8)').click(function(){
                move('.m5');
            });
            $('button:eq(9)').click(function(){
                $('.m5').stop(false, false); // 현재 플래이되는 애니메이션 멈추고 대기중인 애니매이션 실행
            });


        });
    </script>
</head>
<body>
    <button>play</button>
    <button>stop()</button>
    <div class="m1">m1</div>

    <button>play</button>
    <button>stop(true)</button>
    <div class="m2">m1</div>

    <button>play</button>
    <button>stop(false, true)</button>
    <div class="m3">m1</div>

    <button>play</button>
    <button>stop(true, true)</button>
    <div class="m4">m1</div>

    <button>play</button>
    <button>stop(false, false)</button>
    <div class="m5">m1</div>
</body>
</html>
