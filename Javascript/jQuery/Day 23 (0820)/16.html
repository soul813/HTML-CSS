<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
* { margin: 0; padding: 0; }  
.list dt { background-color: #eee; margin-bottom: 5px; border-left: 5px solid #333; padding: 10px;    } 
.list dt.on { border-color: crimson; } 
.list dd { background-color: #333; color: #fff; margin-bottom: 5px; padding: 10px 20px; display: none;  }        
    </style>
    <script>
      $(function(){
        $('.list > dt').click(function(){
            $(this).next('dd').slideToggle().siblings('dd').slideUp();
            $(this).toggleClass('on').siblings('dt').removeClass('on');
        });
      });
    </script>
</head>
<body>
  <dl class="list">
    <dt>1. 질문 입니다.</dt>
    <dd>- 1번 답변111 입니다.</dd>
    <dt>2. 질문 입니다.</dt>
    <dd>- 2번 답변222 입니다.</dd>
    <dt>3. 질문 입니다.</dt>
    <dd>- 3번 답변333 입니다.</dd>
  </dl>  
</body>
</html>
