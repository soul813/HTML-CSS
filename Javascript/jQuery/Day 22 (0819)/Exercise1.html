<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        .hide {display: none;}
        .over {background-color: crimson; color: #fff;}
        .out {background-color: blue; color: #fff;}
    </style>

    <script>
        $(function(){
            $('a:eq(0)').attr({'href':'https://www.naver.com', 'target':'_blank'});
            $('a:eq(1)').attr({'href':'https://www.google.com', 'target':'_blank'});
            $('a:eq(1)').text('구글바로가기');

            $('p').on('click',function(){
                $(this).addClass('hide');
            }).mouseover(function(){
                $(this).removeClass('out');
                $(this).addClass('over');
            }).mouseout(function(){
                $(this).removeClass('over');
                $(this).addClass('out');
            });

            $('p:eq(5)').trigger('click');

            $('button').click(function(){
                $('p').removeClass('hide');
            });



        });
    </script>
    
</head>
<body>
    <a href="">네이버 바로가기</a>
    <a href="">바로가기2</a>
    <hr>
    <p>나를 클릭하면 사라집니다.1</p>
    <p>나를 클릭하면 사라집니다.2</p>
    <p>나를 클릭하면 사라집니다.3</p>
    <p>나를 클릭하면 사라집니다.4</p>
    <p>나를 클릭하면 사라집니다.5</p>
    <p>나를 클릭하면 사라집니다.6</p>
    <hr>
    <button>나타나기</button>
</body>
</html>
