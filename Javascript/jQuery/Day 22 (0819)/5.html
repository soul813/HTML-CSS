<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거 버튼_Toggle 버튼</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        body { overflow-x: hidden; height: 100%;}
        #btn { height: 36px; display: block; float: right; margin: 50px 200px;}
        #btn span { background-color: #000; width: 30px; height: 2px; display: block; margin: 5px 0; }

        #menuBox { width: 300px; height: 100%; background-color: rgba(0,0,0,0.7); color: #fff; padding: 50px;
                   position: absolute; top: 0; left: -400px; font-size: 32px; transition: 1s; 
                   box-sizing: border-box;}
        #menuBox.on { left: 0px;}
    </style>
    <script>
        $(function(){
            $('#btn').click(function(){
                // $('#menuBox').css('left','0px');
                $('#menuBox').toggleClass('on');
            });
            $('.close').click(function(){
                $('#menuBox').css('left','-400px');
            });
        });
    </script>
</head>
<body>
    <button id="btn">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div id="menuBox">
        <button class="close"> X Close </button>
        <ul class="menu">
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
        </ul>
    </div>
</body>
</html>
