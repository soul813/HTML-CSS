<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탈퇴여부</title>
</head>
<body>
    <script>
        let result = confirm("정말로 탈퇴하시겠습니까?");
        if (result) {
            document.write("아쉽네요. 탈퇴처리 되었습니다.");
        } else {
            document.write("탈퇴처리가 취소되었습니다.");
        }
    </script>
</body>
</html>
