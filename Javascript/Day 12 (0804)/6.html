<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3항 연산 복습</title>
</head>
<body>
    <p id="ride"></p>
    <script>
        let height = prompt("어린이 키를 입력하세요.");
        console.log (height);
        const standard = 110;
        let result = height > standard ? "탑승이 가능합니다." : "탑승이 불가합니다.";
        document.getElementById('ride').innerHTML=`어린이는 키가 ${height}cm 이므로 ${result}`;
    </script>
</body>
</html>
