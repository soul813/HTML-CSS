<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h3>몇개를 계산할까요?</h3>
    <input type="text" name="가로" id="row" placeholder="  "><br>
    <input type="text" name="세로" id="column" placeholder="  "><br>
    <button onclick="gugudan()">계산하기</button>
    <script>
        function gugudan() {
        let row = document.getElementById('row').value;
        let column = document.getElementById('column').value;
        for (let i=2;i<=row;i++){
            document.write(`<h2>${i}단</h2>`);
            
            for (let j=1;j<=column;j++){
                 let result = i*j;
                document.write(`${i} x ${j} = ${result}<br>`);
            }
        }
    }
    </script>
</body>
</html>
