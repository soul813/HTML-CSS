<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>
    <script>
        let i=10;

        do {
            document.write("안녕하세요.<br>");
            i++;
        } while (i<13)
    </script>
</body>
</html>
