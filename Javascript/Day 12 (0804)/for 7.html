<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 1~25 출력하기</title>
    <style>
        table {font-size: 20px; text-align: center; 
               border-collapse: collapse; }
        table td {width: 40px; height: 40px; border: 1px solid #ddd;}
    </style>
</head>
<body>
    <script>
        let table = "<table>"
        let total = 1; 
        for (let i=1;i<=5;i++){
            table+="<tr>";
            for (let j=1;j<=5;j++) {
                // table+=`<td> ${total+=1} </td>`;
                table+=`<td> ${total++} </td>`;
            }
            table+="</tr>";
        }
        table += "</table>";
        document.write(table);
    </script>
</body>
</html>
