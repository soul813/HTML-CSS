<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>걷는양</title>
</head>
<body>
    <script>
        let num = prompt ("하루에 걷는 양을 입력하세요.",0);
        const standard = 10000;
        if (num >= standard) {
            alert(`건강합니다. 하루에 ${num} 걸음을 걸으시네요.`);
        }
        else {
            document.write(num+" 걸음은 운동부족입니다.");
        }
    </script>
</body>
</html>
