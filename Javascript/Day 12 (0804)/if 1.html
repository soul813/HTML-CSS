<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 연습</title>
</head>
<body>
    <script>
        let a = 3;
        if ( a < 3 ) {
            alert("3보다 작아요.");
        } 
        else if ( a===3 ) {
            alert("값이 같아요. (3 입니다.)")
        }
        else { 
            alert("3보다 커요.");
        }
    </script>
</body>
</html>
