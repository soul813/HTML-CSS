<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 while</title>
</head>
<body>
    <script>
        let i = 1;
        while (i<=5) {
            document.write(`안녕하세요.<br>`);
            i++;
        }
    </script>
</body>
</html>
