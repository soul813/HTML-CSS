<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 문 3의 배수? 5배수? 15배수?</title>
</head>
<body>
    <script>
        let a = prompt("숫자를 입력하세요.");
        let test3 = a%3 === 0;
        let test5 = a%5 === 0;
        // let test15 = a%15 === 0;

        console.log (test3);
        console.log (test5);

        if (a%3===0 && a%5===0) {
            alert(a + " : 15의 배수입니다.");
        }
        else if (a%3===0) {
            alert(a + " : 3의 배수입니다.");
        }
        else if (test5==true) {
            alert(a + " : 5의 배수입니다.");
        }
        else {
            alert(a + " : 3,5,15의 배수가 아닙니다.");
        }
    </script>
</body>
</html>
