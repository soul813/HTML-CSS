<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for exercise2</title>
</head>
<body>
    <script>
        for (let i=1; i<=20 ;i++) {
            // if (i==10) break;
            if (i==10) continue; // 건너뛰고 실행
            if (i%2==0){
                document.write(`${i}<br>`);
            }
        }
    </script>
</body>
