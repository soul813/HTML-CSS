<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n! Calculator</title>
</head>
<body>
    <script>
        let num = prompt ("팩토리얼 계산할 숫자를 입력하세요.");
        let nFact = 1;
        let i = 2;

        for (let i = 2; i<=num ; i++) {
            nFact *= i;
            console.log (i, nFact);
        }
        document.write(num+ "! = "+nFact);
    </script>
</body>
</html>
