<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8월 5일 마무리 D-day creation</title>
</head>
<body>
    <script>
        let today = new Date();
        let theDate = new Date(2022,0,17);
        let dTime = theDate.getTime()-today.getTime();
        let dDay = Math.ceil(dTime/1000/60/60/24);

        document.write(`종강까지 ${dDay}일 남아 있습니다. 열심히 하세요.`);

    </script>
</body>
</html>
