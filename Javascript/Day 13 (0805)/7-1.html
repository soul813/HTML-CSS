<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8월 5일 마무리 Color recommendation</title>
</head>
<body id="bg">
    <script>
        let rdm = Math.random();
        let num = Math.ceil (rdm*10);
        let color;

        switch (num) {
            case 1 : color = "red"; break;
            case 2 : color = "orange"; break;
            case 3 : color = "skyblue"; break;
            case 4 : color = "tomato"; break;
            case 5 : color = "gray"; break;
            case 6 : color = "hotpink"; break;
            case 7 : color = "lightblue"; break;
            case 8 : color = "green"; break;
            case 9 : color = "yellow"; break;
            case 10 : color = "purple"; break;
        }
        document.write(`<p>추천하는 배경 컬러는 ${color} 입니다.`);
        document.getElementById('bg').style.backgroundColor = color;
    </script>

</body>
</html>
