<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 연습</title>
</head>
<body>
    <script>
        let arr = [1,3,5]; //배열 선언
        console.log(arr);

        arr.push(7,9);
        console.log(arr);

        arr.unshift(0);
        console.log(arr);


        let arr2 = ["html", "css", "javascript"];
        console.log(arr2);
        arr2.pop();
        console.log(arr2);

        arr2.splice(0,1, "web"); //삭제할 인뎃스 번호, 삭제 갯수, 대체할 인덱스 입력
        console.log(arr2);


    </script>
</body>
</html>
