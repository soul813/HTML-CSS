<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디 기능사 Slider 실습</title>
    <style>
        * {margin: 0; padding: 0;}
        #slider { width: 700px; height: 400px; margin: 20px auto; border: 1px solid #333;
                  position: relative; overflow: hidden;}
        .imgbox { list-style: none; width: 2100px; height: 400px; position: absolute;
                  top: 0; left: 0px; transition: 1s;}
        .imgbox li { float: left; }
        .imgbox li img { width: 100%;}
    </style>
</head>
<body>
    <div id="slider">
        <ul class="imgbox">
            <li><img src="images/n1.jpg" alt="0"></li> <!-- left : 0px -->
            <li><img src="images/n2.jpg" alt="1"></li> <!-- left : -700px -->
            <li><img src="images/n3.jpg" alt="2"></li> <!-- left : -1400px -->
        </ul>
    </div>

    <script>
        let imgbox = document.querySelector('.imgbox');
        let num = 0;
        // imgbox.style.left = "-700px"
        setInterval(function(){
            num++;
            if (num==3){ num = 0}
            imgbox.style.left = num*-700 + "px";
            console.log(num);
        },2000);
    </script>
</body>
</html>
