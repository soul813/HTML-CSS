<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle example</title>
    <style>
        * {margin: 0; padding: 0;}
        body {padding: 30px;}
        button {background-color: salmon; color: #fff;
                padding: 15px 40px; border: 0; cursor: pointer; transition: .5s;}
        .menu { list-style: none; width: 300px; box-shadow: 3px 3px 3px #ccc;
                display: none;}
        .menu li { padding: 12px 20px;}
        .menu li a { text-decoration: none; color: #000;}
        .menu li a:hover { color: slateblue; }

        .on { background-color: teal;}
        .show { display: block; }
        .show a { color: #fff;}
    </style>
</head>
<body>
    <button>Menu list</button>
    <ul class="menu">
        <li><a href="#">회사소개</a></li>
        <li><a href="#">고객센터</a></li>
        <li><a href="#">공지사항</a></li>
    </ul>

    <script>
        let menuBtn = document.querySelector('button');
        let menuBox = document.querySelector('.menu');

        menuBtn.onclick = function(){
            this.classList.toggle('on');
            menuBox.classList.add('on');
            menuBox.classList.toggle('show');
        }
        
    </script>
</body>
</html>
